    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
              <a [routerLink]="['/testmgt']"><button type="button" class="btn btn-sm btn-outline-secondary">Add Test</button></a>
              <a [routerLink]="['/testList']"> <button type="button" class="btn btn-sm btn-outline-secondary">List Test</button></a>
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->


      <div class="container ">
        <div class="card">
          <div class="card-header">
            <h2>Section title</h2>
          </div>
          <div class="card-body offset-2">

            <form [formGroup]="participantForm" (ngSubmit)="addParticipant()">
              <div class="row">
                <div class=" col-md-6">
                  <label for="icon_prefix">First Name</label>
                  <input id="icon_prefix" type="text" [formControl]="participantForm.controls['name']"
                    class="form-control">
                </div>
              </div>
              <div class="row">
                <div class=" col-md-6">
                  <label for="icon_telephone">Email</label>
                  <input id="icon_telephone" type="email" [formControl]="participantForm.controls['email']"
                    [pattern]="emailPattern" class="form-control">
                </div>
              </div>

              <div class="row">
                <div class=" col-md-6">
                  <label for="icon_telephone">Role</label>
                  <select  [formControl]="participantForm.controls['role']" class="form-control">
                    <option [value]="null" [selected]="null">Select role</option>
                    <option value="Examinal">Examinal</option>
                    <option value="candidate">candidate</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class=" col-md-6">
                  <button class="btn btn-large btn-submit" type="submit" [disabled]="!participantForm.valid"
                    class="form-control text-primary">Start</button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </main>
  </div>
</div>
